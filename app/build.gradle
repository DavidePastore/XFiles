apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "it.pgp.xfiles"
        minSdkVersion 19
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 102190315
        versionName "1.0.2-alpha"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -pthread -frtti -fexceptions"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            // let gradle pack the shared libraries (lib7z.so and libr.so) into apk
            jni.srcDirs = []
            jniLibs.srcDirs = ['../libs']
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation group: 'com.madgag.spongycastle', name: 'core', version: '1.58.0.0'
    implementation group: 'com.madgag.spongycastle', name: 'prov', version: '1.58.0.0'
    implementation group: 'org.slf4j', name: 'slf4j-android', version: '1.7.25'
    implementation group: 'com.hierynomus', name: 'sshj', version: '0.26.0'
    implementation group: 'org.apache.ftpserver', name: 'ftpserver-core', version: '1.1.0'
    // newest version of ftpserver.core causes manifest merge error
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    implementation group: 'eu.agno3.jcifs', name: 'jcifs-ng', version: '2.1.1'
}
